{% extends 'base.html' %}
{% block content %}
<h2>All Claims</h2>
<table class="table table-striped">
<thead><tr><th>ID</th><th>Item</th><th>Claimant</th><th>Status</th><th></th></tr></thead>
<tbody>
{% for c in claims %}
<tr><td>{{ c.claim_id }}</td><td>{{ c.item.item_code }}</td><td>{{ c.claimant.username }}</td><td>{{ c.status }}</td><td><a class="btn btn-sm btn-outline-primary" href="/staff/claims/{{ c.claim_id }}/">View</a></td></tr>
{% empty %}<tr><td colspan="5">None</td></tr>{% endfor %}
</tbody></table>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<h2>All Items</h2>
<table class="table table-striped">
<thead><tr><th>Code</th><th>Title</th><th>Type</th><th>Status</th><th>Reporter</th><th></th></tr></thead>
<tbody>
{% for i in items %}
<tr><td>{{ i.item_code }}</td><td>{{ i.title }}</td><td>{{ i.item_type }}</td><td>{{ i.status }}</td><td>{{ i.reported_by }}</td><td><a href="/staff/items/{{ i.item_code }}/" class="btn btn-sm btn-outline-primary">Manage</a></td></tr>
{% empty %}<tr><td colspan="6">None</td></tr>{% endfor %}
</tbody></table>
{% endblock %}

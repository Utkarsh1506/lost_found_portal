{% extends 'base.html' %}
{% block content %}
<h2>Update Status {{ item.item_code }}</h2>
<form method="post">{% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Status</label>
    <select name="status" class="form-select">
      {% for val,label in choices %}
        <option value="{{ val }}" {% if val == item.status %}selected{% endif %}>{{ label }}</option>
      {% endfor %}
    </select>
  </div>
  <button class="btn btn-primary">Save</button>
</form>
{% endblock %}

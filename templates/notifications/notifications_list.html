{% extends 'base.html' %}
{% block content %}
<h2>{% if unread %}Unread {% endif %}Notifications</h2>
<ul class="list-group">
{% for n in notifications %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <div>
      <strong>{{ n.title }}</strong><br>
      <small>{{ n.message|truncatechars:100 }}</small>
    </div>
    <div>
      {% if not n.is_read %}<a href="/notifications/{{ n.id }}/read/" class="btn btn-sm btn-outline-success">Mark Read</a>{% endif %}
    </div>
  </li>
{% empty %}<li class="list-group-item">None</li>{% endfor %}
</ul>
{% endblock %}

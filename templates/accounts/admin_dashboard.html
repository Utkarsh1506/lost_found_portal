{% extends 'base.html' %}
{% block content %}
<div class="text-center mb-5">
  <h2 class="display-5"><i class="fas fa-tachometer-alt me-3"></i>Admin Dashboard</h2>
  <p class="text-muted">Monitor and manage all activities</p>
</div>
<div class="row g-4 mb-4">
  <div class="col-md-3">
    <div class="card text-center" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; animation: fadeInUp 0.6s ease-out;">
      <div class="card-body">
        <i class="fas fa-box fa-3x mb-3"></i>
        <h5>Total Items</h5>
        <p class="display-4 mb-0">{{ total_items }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card text-center" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; animation: fadeInUp 0.8s ease-out;">
      <div class="card-body">
        <i class="fas fa-folder-open fa-3x mb-3"></i>
        <h5>Open Items</h5>
        <p class="display-4 mb-0">{{ open_items }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card text-center" style="background: linear-gradient(135deg, #ffa751 0%, #ffe259 100%); color: white; animation: fadeInUp 1s ease-out;">
      <div class="card-body">
        <i class="fas fa-clock fa-3x mb-3"></i>
        <h5>Pending Claims</h5>
        <p class="display-4 mb-0">{{ pending_claims }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card text-center" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); color: white; animation: fadeInUp 1.2s ease-out;">
      <div class="card-body">
        <i class="fas fa-check-double fa-3x mb-3"></i>
        <h5>Returned Items</h5>
        <p class="display-4 mb-0">{{ returned_items }}</p>
      </div>
    </div>
  </div>
</div>
<div class="text-center">
  <a href="/staff/claims/pending/" class="btn btn-warning btn-lg me-3" style="animation: fadeIn 1.4s ease-out;"><i class="fas fa-tasks me-2"></i>Review Pending Claims</a>
  <a href="/staff/items/pending/" class="btn btn-primary btn-lg" style="animation: fadeIn 1.6s ease-out;"><i class="fas fa-list me-2"></i>Open Items</a>
</div>
{% endblock %}

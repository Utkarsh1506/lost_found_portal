{% extends 'base.html' %}
{% block content %}
<div class="mb-4">
  <h2 class="h3">Admin Dashboard</h2>
  <p class="text-muted">Monitor and manage all activities</p>
  </div>
<div class="row g-3 mb-4">
  <div class="col-md-3">
    <div class="card text-center">
      <div class="card-body">
        <div class="text-muted">Total Items</div>
        <div class="display-6">{{ total_items }}</div>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card text-center">
      <div class="card-body">
        <div class="text-muted">Open Items</div>
        <div class="display-6">{{ open_items }}</div>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card text-center">
      <div class="card-body">
        <div class="text-muted">Pending Claims</div>
        <div class="display-6">{{ pending_claims }}</div>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card text-center">
      <div class="card-body">
        <div class="text-muted">Returned Items</div>
        <div class="display-6">{{ returned_items }}</div>
      </div>
    </div>
  </div>
  </div>
<div class="d-flex gap-2">
  <a href="/staff/claims/pending/" class="btn btn-outline-warning">Review Pending Claims</a>
  <a href="/staff/items/pending/" class="btn btn-outline-primary">Open Items</a>
</div>
{% endblock %}
